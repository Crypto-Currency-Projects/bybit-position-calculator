<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style.css">

        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="/js/index.js"></script>

        <title>Bybit Position Calculator</title>
    </head>
    <body id="body">
        <header>
            <div class="header-text-indent">Bybit Position Calculator</div>
        </header>
        <main>
            <table>
                <tr>
                    <th>Account Balance</th>
                    <th>Symbol</th>
                    <th>Risk (%)</th>
                    <th>Number Of Orders</th>
                    <th>Order Range</th>
                    <th>Stop Loss Price</th>
                    <th></th>
                </tr>
                <tr>
                    <td>
                        <input id="balance" type="number">
                    </td>
                    <td>
                        <select id="symbol">
                            <option value="BTCUSD" selected="true">BTCUSD</option>
                            <option value="ETHUSD">ETHUSD</option>
                            <option value="XRPUSD">XRPUSD</option>
                            <option value="EOSUSD">EOSUSD</option>
                        </select>
                    </td>
                    <td>
                        <input id="risk" type="number">
                    </td>
                    <td>
                        <input id="orders" type="number">
                    </td>
                    <td>
                        <span><input id="start" type="number"></span>
                        <span> - </span>
                        <span><input id="end" type="number"></span>
                    </td>
                    <td>
                        <input id="stopLoss" type="number">
                    </td>
                    <td>
                        <button id="calculate-long" class="button-green">LONG</button>
                        <button id="calculate-short" class="button-red">SHORT</button>
                    </td>
                </tr>
            </table>
            <table id="output"></table>
        </main>
    </body>
</html>
